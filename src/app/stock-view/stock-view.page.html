<ion-header>
  <ion-toolbar>
    <ion-button color = 'secondary' id = 'back' [routerLink]="'/tabs/'"> Back </ion-button>
    <ion-title>{{this.stock.ticker}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-img [src]="getStockImage(this.stock.ticker)"> </ion-img>
    <h1> {{this.stock.name}} </h1>
    <h3> {{this.stock.exchange}} </h3>
    <h1> ${{this.stock.price}}  </h1>

    <h1 [ngClass]="isPositive ? 'green': 'red'"> % change today: {{this.stock.move}} </h1>
    <h1>Average Volume: {{this.stock.averageVol}} </h1>
    <h1>Todays Volume: {{this.stock.dailyVol}} </h1>
    <h1> Market Cap: ${{this.stock.marketCap}} </h1>

  </ion-list>
</ion-content>
