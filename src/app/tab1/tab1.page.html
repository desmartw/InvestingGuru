<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Watchlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Watchlist</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
  <ion-card id="view-stocks">
    <!-- <ion-card-header>
      <ion-card-subtitle>{{stock.dateAdded | date: 'short'}}</ion-card-subtitle>
      <ion-card-title>{{stock.ticker}}</ion-card-title>
    </ion-card-header> -->
    <ion-list>
		<ion-item *ngFor="let stock of (stocks | async)"  [routerLink]="'/stock-view/'+stock.ticker">
			<ion-label>{{stock.ticker}}</ion-label>
			<ion-label>${{stock.price}}</ion-label>
		</ion-item>
	</ion-list>
    </ion-card>
    </ion-content>
</ion-content>

<div style="position: absolute; bottom: 0px; width: 100%">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Enter Ticker" [(ngModel)]="stock.ticker"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="primary" expand="full" (click)="addStock()">Add to Watchlist</ion-button>
</div>
